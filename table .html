<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using let</h2>


<table border="3" id="data-table">
    <tr>
        <th id="tbody">srno</th>
        <th>name</th>
        <th>age</th>
        <th>rollno</th>
    </tr>
</table>

<p id="demo"></p>

<script>
    let data = [
    { name: "John", age: 30 },
    { name: "Jane", age: 25 },
    { name: "madhav", age: 20 },
    { name: "shailesh", age: 20 },
    // Add more data objects as needed
];
// Get a reference to the table body
let table = document.getElementById("data-table").getElementsByTagName("tbody")[0];

// Loop through the data and create a row for each object
for (let i = 0; i < data.length; i++) {
    let row = table.insertRow(i);
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    
    // Populate the cells with data
    cell1.innerHTML = data[i].name;
    cell2.innerHTML = data[i].age;
}
document.addEventListener("DOMContentLoaded", function () {
    // Your code to populate the table goes here
});
